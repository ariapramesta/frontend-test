<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Carousel</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: #fff;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div x-data="{ active: 0, total: 5 }" class="relative w-full h-full mx-auto rounded-lg shadow-lg overflow-hidden">
        <template x-for="i in total" :key="i">
            <img x-show="active === i - 1" x-transition:enter="transition-opacity duration-200 ease-in-out"
                x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
                :src="'https://picsum.photos/1600/900?random=' + i"
                class="absolute inset-0 w-full h-full object-cover" />
        </template>

        <button @click="active = (active - 1 + total) % total"
            class="absolute left-3 top-1/2 -translate-y-1/2 bg-white/70 hover:bg-white text-gray-800 px-3 py-1 rounded-full shadow">
            ❮
        </button>
        <button @click="active = (active + 1) % total"
            class="absolute right-3 top-1/2 -translate-y-1/2 bg-white/70 hover:bg-white text-gray-800 px-3 py-1 rounded-full shadow">
            ❯
        </button>
    </div>
</body>

</html>
